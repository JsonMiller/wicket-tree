<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
    	<wicket:head>
<style>
table.treetable {
	width: 100%;
	border: 1px solid #DDDDDD;
}
tr.even {
	background-color: #FFFFFF;
}
tr.odd {
	background-color: #EEEEEE;
}
td.number {
	text-align: right;
	padding-right: 1em;
}
</style>
    	</wicket:head>
    </head>
    <body>
    	<wicket:extend>
			<div wicket:id="treetable">[treetable]</div>
    	</wicket:extend>
    </body>
</html>
